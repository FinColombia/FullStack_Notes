<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
        <!-- Creating the javascript executable code-->
        <script type="application/javascript">
            //defines the function
            function checkdata(){
                // create references to the inputs elements to be validated
                var username = document.getElementById("name");
                var email_address = document.getElementById("email");

                if(username.value== "" && email_address.value==""){
                    alert("Please enter the name and email");
                    username.focus();
                    return false;
                }
                //check if username is empty
                else if(username.value== ""){
                    alert("Please enter the name");
                    username.focus();
                    return false;
                }
                //check if email is empty
                else if (email_address.value== ""){
                    alert("Please enter the email");
                    email_address.focus();
                    return false;
                }

                // if everything is fine, return true.
                return true;
            }
        </script>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact details:</h2> <br>
        <form id="form1" onsubmit= "return checkdata()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
