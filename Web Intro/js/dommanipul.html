<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    function addTask(){
        const input= document.getElementById('taskInput');
        const taskText= input.value.trim();

        if (taskText !==''){
            const ul= document.getElementById('todoList');
            //create new list item
            const li= document.createElement('li');
            //create task text element
            const span= document.createElement('span');
            span.textContent=taskText;

            //create edit button
            const editButton= document.createElement('button');
            editButton.textContent='Edit';
            editButton.onclick = () => editTask(span);

            //create remove button
            const removeButton =document.createElement('button');
            removeButton.textContent='Delete';
            removeButton.onclick = () => removeTask(li);

            //Append buttons and text to the list item
            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(removeButton);

            //append list item to the list
            ul.appendChild(li);

            //clear the input field after appending
            input.value ='';
        }
        else{
            alert('Please enter a valid task.');
        }
    }
    function editTask(span){
        const newTask= prompt("Edit your task: ", span.textContent);
        if (newTask.trim() =='' || newTask== null){
            alert("Please enter a valid task");
        }
        else{
            span.textContent = newTask;
        }
    }
    function removeTask(li){
        const ul = document.getElementById('todoList');
        if (confirm('are you sure you want to delete task?')){
            ul.removeChild(li);
            alert("Task Deleted");
        }
        else{
            alert('Action cancelled');
        }
    }
</script>

</body>
</html>
